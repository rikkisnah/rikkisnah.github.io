baseURL = 'https://rikkisnah.github.io/'
title = 'Rik Kisnah - Blog'
author = 'Rik Kisnah'
languageCode = 'en'
DefaultContentLanguage = 'en'
enableInlineShortcodes = true
ignoreErrors = ["error-remote-getjson"]

theme = 'hugo-paper'

[pagination]
  pagerSize = 10

[params]
  color = 'light'
  theme = 'light'
  name = 'Rik Kisnah'
  bio = 'Engineer, husband, father. Building AI/GPU cloud infrastructure by day, sharing lessons learned by night. Faith and family first.'
  linkedin = 'rikkisnah'
  github = 'rikkisnah'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20
  [[menu.main]]
    identifier = "resume"
    name = "Resume"
    url = "/resume/"
    weight = 30

[taxonomies]
category = "categories"
tag = "tags"
